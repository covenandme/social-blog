spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog_social?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
